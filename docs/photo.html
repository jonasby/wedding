<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='styles.css' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300|Parisienne' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script type="text/javascript">  
        $(function () {
            cloudinary.openUploadWidget({
                cloud_name: "dmpxnbkdx",
                upload_preset: "c4r8ugi6",
                theme: "minimal",
                max_image_width: 2048,
                max_image_height: 2048,
                sources: ["local"]
            }, function (error, result) {
                if (error) {
                    console.log(error, result);
                    $(".error").show();
                    $("#error-message").text(error);
                } else {
                    $(".success").show();
                }
            });
        });
    </script>
</head>

<body>
    <div class="success secondary" style="display:none;">
        <p>
            <a href="gallery.html">Go to the gallery</a>
        </p>
        <p>
            <a href="photo.html">Upload another</a>
        </p>
    </div>
    <div class="error secondary" style="display:none;">
        <p>Something went horribly wrong. Go give Jon a glass of prosecco!</p>
        <p>
            <a href="gallery.html">Go to the gallery</a>
        </p>
        <p>
            <a href="photo.html">Try uploading again</a>
        </p>
        <p style="margin-top:2em;">Error message:</p>
        <p id="error-message" style="color:d00;font-weight: 800"></p>
    </div>
</body>

</html>
