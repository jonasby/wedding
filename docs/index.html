<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
        <style>
            body {   
                margin-top: 3em;
                font-family: Lato;
                font-size: 32px;
                letter-spacing: 1px;
                font-weight: 400;
                text-align: center;
            }
            .box{
                width: 500px;
                margin: 0 auto;
                padding: 20px;
            }
            #title p {
                font-style: normal;
                font-size: 78px;
                letter-spacing: 1px;
                font-weight: 100;
                margin: 0.5em;
            }
            #title {
                border: 1px solid #aaa;
                border-radius: 10px;
            }
            .left {
                float: left;
            }
            .right {
                float: right;
            }
            #info p {
                font-size: 20px;
            }
            #info p.secondary{
                text-transform: uppercase;
                font-size: 18px;
                letter-spacing: 4px;
            }

            @media (max-width: 500px){
                body{
                    margin-top: 1em;
                }
                .box {
                    width: 340px;
                    padding: 10px;
                }
                #title p {
                    margin: 0.1em;
                }
            }
        </style>
    </head>
    <body>
        <h1 style="display: none;">Simone Beitelrock and Jonathan Asby</h1>
        <div id="title" class="box">
            <p>Simone and Jonathan</p>
        </div>
        <div id="info" class="box">
            <p>Are getting married!</p>
            <p class="secondary">Thursday 12th July 2018</p>
            <p class="secondary">Munich</p>
        </div>
    </body>
</html>
